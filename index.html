<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ouroboros</title>
    <!-- Favicon for the tab -->
    <link rel="icon" type="image/png" href="https://cdn.pixabay.com/photo/2021/05/28/20/11/ouroboros-6291969_1280.png">
    <!-- Link to Google Fonts for 8-bit font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #2b2a33;
            color: #fff;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 50px;
        }

        .center-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .date {
            font-size: 36px;
            color: #ddd;
            margin-bottom: 20px;
        }

        .search-bar {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 10px 20px;
            display: inline-flex;
            align-items: center;
            width: 70vw; /* Adjusted to 70% of viewport width */
            max-width: 800px; /* Slightly reduced max-width */
        }

        .search-bar input {
            background: none;
            border: none;
            outline: none;
            color: #fff;
            font-size: 18px;
            flex: 1;
            text-align: center;
        }

        .search-bar input::placeholder {
            color: #ddd;
            text-align: center;
        }

        .middle-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 60px;
            width: 100%;
        }

        .middle-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time {
            font-size: 96px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
            text-align: center;
        }

        .greeting {
            font-size: 24px;
            color: #ddd;
            margin-bottom: 20px;
            text-align: center;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            justify-items: center;
        }

        .button {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: background 0.3s, box-shadow 0.3s;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
            filter: drop-shadow(0 6px 12px rgba(0, 0, 0, 0.3));
        }

        .button img {
            width: 60px;
            height: 60px;
        }

        /* Play Snekkk Button Style */
        .play-button {
            background: #6b6b70; /* New color */
            padding: 10px 20px; /* Smaller padding */
            font-size: 14px; /* Smaller font size */
            color: white;
            border-radius: 10px; /* Slightly smaller border radius */
            text-decoration: none;
            font-family: 'Press Start 2P', cursive;
            transition: background 0.3s, box-shadow 0.3s;
            margin-top: 40px;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
            text-align: center;
            letter-spacing: 1px;
        }

        .play-button:hover {
            background: #58584d; /* Slightly darker color on hover */
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="center-section">
        <div class="date" id="date">Friday, May 16, 2025</div>
        <form class="search-bar" action="https://www.google.com/search" method="GET">
            <input type="text" name="q" placeholder="O Ouroboros, eternal serpent, rise from the cycle of infinity to guide my path!">
        </form>
    </div>

    <div class="middle-wrapper">
        <div class="middle-section">
            <div class="time" id="time">00:04</div>
            <div class="greeting" id="greeting">Good night, Zor</div>
            <div class="button-grid">
                <a href="https://www.reddit.com" class="button">
                    <img src="https://simpleicons.org/icons/reddit.svg" alt="Reddit" style="filter: grayscale(100%)">
                </a>
                <a href="https://www.youtube.com" class="button">
                    <img src="https://simpleicons.org/icons/youtube.svg" alt="YouTube" style="filter: grayscale(100%)">
                </a>
                <a href="https://mail.google.com" class="button">
                    <img src="https://simpleicons.org/icons/gmail.svg" alt="Gmail" style="filter: grayscale(100%)">
                </a>
                <a href="https://store.steampowered.com" class="button">
                    <img src="https://simpleicons.org/icons/steam.svg" alt="Steam" style="filter: grayscale(100%)">
                </a>
                <a href="https://www.instagram.com" class="button">
                    <img src="https://simpleicons.org/icons/instagram.svg" alt="Instagram" style="filter: grayscale(100%)">
                </a>
                <a href="https://x.com" class="button">
                    <img src="https://simpleicons.org/icons/x.svg" alt="X" style="filter: grayscale(100%)">
                </a>
            </div>
            <!-- Play Snekkk Button -->
            <a href="https://azgroe.github.io/snekkkthegame/" class="play-button">
                Play Snekkk
            </a>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('time').textContent = `${hours}:${minutes}`;

            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            const months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            const day = now.getDate();
            const month = months[now.getMonth()];
            const year = now.getFullYear();
            const weekday = days[now.getDay()];
            document.getElementById('date').textContent = `${weekday}, ${month} ${day}, ${year}`;

            const hour = now.getHours();
            let greeting = '';
            if (hour >= 5 && hour < 12) {
                greeting = 'Good morning, Zor';
            } else if (hour >= 12 && hour < 17) {
                greeting = 'Good afternoon, Zor';
            } else if (hour >= 17 && hour < 22) {
                greeting = 'Good evening, Zor';
            } else {
                greeting = 'Good night, Zor';
            }
            document.getElementById('greeting').textContent = greeting;
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
